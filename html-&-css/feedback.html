<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <nav class="nav">

        <div class="search">
            <input type="text" id="sear">
            <button>Search</button>
        </div>



    </nav>
    
    <div class="box">
    
        <form action="/server" class="form" >
        
            <div>
                <h1>-Send Your Feed Back-</h1>
            </div>
            
            <label class="label" for="fname">First Name:</label>
            <input type="text" placeholder="Name" id="fname">
    
            <label class="label" for="lname">Last Name:</label>
            <input type="text" placeholder="Name" id="lname">
            
            <label class="label" for="email">Email</label>
            <input type="text" placeholder="Email" id="email">
    
            <label class="label" for="msg">Message:</label>
            <textarea name="" id="msg" rows="4" cols="30"></textarea>
            
            
            <div class="bbox">
                <button class="button" type="submit">Submit</button>
            </div>
            
        </form>
        
    </div>
